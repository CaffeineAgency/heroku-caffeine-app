{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="alert alert-info text-center" role="alert">
        <script type="application/javascript">
            $(document).ready(function() {
                $('form#fubl').submit(function(event) {
                    console.log("sending request");
                    var $form = $(this);
                    var formData = $form.serialize();
                    $.ajax({
                        type        : 'GET',
                        url         : '/acollection',
                        data        : formData,
                        encode      : true
                    }).done(function(data) { console.log(data); $$("span#spd")[0].innerText = data });
                    event.preventDefault();
                });
            });
        </script>
        <h3>Check async operation</h3>
        <form id="cao" action="/acollection" method="GET">
            <input name="mode" value="chk" hidden>
            <p><b>URL:</b><br>
                <input type="text" name="u">
            </p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <p><b>Your operation id:</b><br>
            <span id="spd"></span>
        </p>
    </div>
    <hr>
    <div class="alert alert-info text-center" role="alert">
        <script type="application/javascript">
            $(document).ready(function() {
                $('form#fubl').submit(function(event) {
                    console.log("sending request");
                    var $form = $(this);
                    var formData = $form.serialize();
                    $.ajax({
                        type        : 'GET',
                        url         : '/acollection',
                        data        : formData,
                        encode      : true
                    }).done(function(data) { console.log(data); $$("span#sstat")[0].innerText = data });
                    event.preventDefault();
                });
            });
        </script>
        <h3>Upload file with link</h3>
        <form id="fubl" action="/acollection" method="GET">
            <input name="mode" value="chk" hidden>
            <p><b>ID:</b><br>
                <input type="text" name="id">
            </p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <p><b>Status:</b><br>
            <span id="sstat"></span>
        </p>
    </div>
</div>
{% endblock %}
