{% extends "base.html" %}

{% block content %}
<header class="uk-text-center">
	<h1 class="uk-heading-primary">Services</h1>
	<p class="uk-width-3-5 uk-margin-auto">Our services</p>
</header>
<div class="uk-grid uk-grid-small uk-child-width-1-3@m uk-margin-medium-top uk-grid-match uk-grid-stack" data-uk-scrollspy="cls: uk-animation-slide-bottom-small; target: > div > .uk-card; delay: 200" data-uk-grid="">

	<!-- card -->
	<div class="uk-first-column">
		<div class="uk-card uk-card-default uk-card-hover uk-flex uk-flex-column uk-scrollspy-inview" style="">
			<div class="uk-card-header uk-text-center">
				<h4 class="uk-text-bold">VK Music</h4>
			</div>
			<div class="uk-card-body uk-flex-1">
				<div class="uk-text-small uk-text-center">Download all your music!</div>
			</div>
			<div class="uk-card-footer">
				<a href="/vkmusic" class="uk-button uk-button-primary uk-width-1-1">GOTO</a>
			</div>
		</div>
	</div>
    <!-- /card -->
</div>
{% endblock %}
